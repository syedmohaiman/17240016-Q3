<!DOCTYPE html>
<html>
<body>

<h2>Registration Form</h2>

<form action="/action_page.php">
  <label for="name">Name</label><br>
  <input type="text" id="name" name="name"><br>
  
  <label for="email">Email</label><br>
  <input type="email" id="mail" name="email"><br>
  
  <label for="pass">Password</label><br>
  <input type="text" id="pass" name="pass"><br><br>
  
   <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Prefer Not to Say</label><br><br>
  
  <select id="country" name="country">
   <option value="Pakistan">Pakistan</option>
   <option value="Sri Lanka">Sri Lanka</option>
   <option value="Bangladesh">Bangladesh</option>
   <option value="India">India</option>
   <option value="Iran">Iran</option>
   </select>
  <input type="checkbox" id="rememberinfo" name="rememberinfo" value="Remember my Information">
  <label for="rememberinfo"> Remember my Information </label><br><br>
  <input type="submit" value="Submit">
</form> 
</body>
</html>
